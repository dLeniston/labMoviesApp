version: '3'

services:
  movies-app-dev:
    image: movies-app-image
    container_name: movies-client
    logging:
      options:
          max-file: "5"
          max-size: "10m"
    volumes:
      - ..:/home/
    networks:
      - movies_api_network
    command: bash -c "cd ./app/ && npm install && npm run dev"
    ports:
      - "3005:3000"

networks:
  movies_api_network:
    external:
      name: movies_api_network