version: '3'

services:
  movies-app-dev:
    image: movies-app-image
    container_name: movies-api-client
    logging:
      options:
          max-file: "5"
          max-size: "10m"
    volumes:
      - ..:/home/
    command: bash -c "cd ./app/ && npm install && npm run dev"
    ports:
      - "3000:3000"