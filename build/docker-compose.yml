version: '3'

services:
  movies-app:
    image: movies-app-image
    logging:
      options:
          max-file: "5"
          max-size: "10m"
    volumes:
      - ..:/home/
    command: bash -c "cd ./app/ && npm install && npm run storybook"
    #command: tail -F anything
    ports:
      - "8080:8080"
      - "3000:3000"
      - "6006:6006"


